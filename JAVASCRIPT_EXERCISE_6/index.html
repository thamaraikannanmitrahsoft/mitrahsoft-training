<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Task 6</title>
        <link href="assets/CSS/bootstrap.css" rel="stylesheet">
        <link href="assets/CSS/style.css" rel="stylesheet">
        <script src="assets/JS/script.js"></script>
    </head>
    <body class="bg-light">
        <div class="gradient-custom d-flex align-content-center flex-wrap mt-5">
            <div class="card w-50 mx-auto p-4 shadow-lg">
                <div class="card-header">
                    <p class="fw-bold">6. CheckBox Handling:</p>
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" name="checkbox" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            checkbox 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="checkbox" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            checkbox 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="checkbox" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            checkbox 3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="checkbox" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            checkbox 4
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="checkbox" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            checkbox 5
                        </label>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-outline-primary rounded-5"
                            onclick="checkAll(true)">Checkall</button>
                        <button type="button" class="btn btn-outline-primary rounded-5"
                            onclick="checkAll(false)">Uncheckall</button>
                        <button type="button" class="btn btn-outline-primary rounded-5" onclick="toggleCheckBox()">Uncheck
                            selected & Check unselected</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
