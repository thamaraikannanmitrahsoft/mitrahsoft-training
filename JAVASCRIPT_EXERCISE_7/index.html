<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Task 7</title>
        <link href="assets/CSS/bootstrap.css" rel="stylesheet">
        <link href="assets/CSS/style.css" rel="stylesheet">
        <script src="assets/JS/script.js"></script>
    </head>
    <body>
        <div class="gradient-custom">
            <form class="d-flex align-items-center">
                <div class="card w-50 mx-auto p-4 border-0 rounded shadow-lg">
                    <div class="card-header">
                        <p class="fw-bold">7. To find addition and multiplication:</p>
                    </div>
                    <div class="card-body">
                        <div>
                            <label for="textBox" class="form-label fw-bold">Enter the numbers (ex:1,2) :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="inputField"
                                placeholder="Type here...">
                        </div>
                        <p class="text-danger mt-3 fw-bold" id="validationError"></p>
                        <div>
                            <label for="textBox" class="form-label fw-bold">Result :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="outputField"
                                placeholder="output will be displayed here" disabled>
                        </div>
                        <div class="mt-3 p-1">
                            <button type="button" class="btn btn-outline-primary rounded-5" onclick="add()">Add</button>
                            <button type="button" class="btn btn-outline-primary rounded-5"
                                onclick="multiply()">Multiply</button>
                            <button type="button" class="float-end btn btn-outline-primary rounded-5"
                                onclick="resetall()">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
