<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Task 9</title>
        <link href="assets/CSS/bootstrap.css" rel="stylesheet">
        <link href="assets/CSS/style.css" rel="stylesheet">
        <script src="assets/JS/script.js"></script>
    </head>
    <body>
        <div class="gradient-custom">
            <form class="d-flex align-items-center">
                <div class="card w-50 mx-auto p-4 border-0 rounded shadow-lg">
                    <div class="card-header d-flex justify-content-center">
                        <p class="fw-bold">9. To Display date and time of the system:</p>
                    </div>
                    <img src="assets/images/calendar.jpg" class="card-img w-75 mx-auto" alt="calendar" height="350">
                    <div class="card-body">
                        <p class="fw-bold d-flex justify-content-center">Current date and time of the system</p>
                        <div class="d-flex justify-content-center gap-3 p-4">
                            <button type="button" class="btn btn-dark rounded-4" onclick="showAll()">Show</button>
                            <button type="button" class="btn btn-secondary rounded-4" onclick="hideAll()">Hide</button>
                        </div>
                        <div class="container text-center" id="hide" style="display: none;">
                            <div class="row text-primary bg-secondary">
                                <div class="col bg-light p-0 m-1">Year</div>
                                <div class="col bg-light p-0 m-1">Month</div>
                                <div class="col bg-light p-0 m-1">Date</div>
                                <div class="col bg-light p-0 m-1">Hours</div>
                                <div class="col bg-light p-0 m-1">Minutes</div>
                                <div class="col bg-light p-0 m-1">Seconds</div>
                                <div class="col bg-light p-0 m-1">Milliseconds</div>
                            </div>
                            <div class="row border-top-0 bg-secondary">
                                <div class="col bg-light p-0 m-1" id="fullYear"></div>
                                <div class="col bg-light p-0 m-1" id="month"></div>
                                <div class="col bg-light p-0 m-1" id="date"></div>
                                <div class="col bg-light p-0 m-1" id="hours"></div>
                                <div class="col bg-light p-0 m-1" id="minutes"></div>
                                <div class="col bg-light p-0 m-1" id="seconds"></div>
                                <div class="col bg-light p-0 m-1" id="Milliseconds"></div>
                            </div>
                            <div class="d-flex justify-content-center p-3 fw-bold bg-light p-0">GMT + 0530 (Indian standard
                                Time)</div>
                            <div class="row bg-secondary">
                                <div class="col text-primary bg-light p-0 m-1">Local date & time</div>
                                <div class="col bg-light p-0 m-1" id="localTime"></div>
                            </div>
                            <div class="row bg-secondary">
                                <div class="col text-primary bg-light p-0 m-1">UTC</div>
                                <div class="col bg-light p-0 m-1" id="utc"></div>
                            </div>
                            <div class="row bg-secondary">
                                <div class="col text-primary bg-light p-0 m-1">UTC Milliseconds</div>
                                <div class="col bg-light p-0 m-1" id="UTCMilliseconds"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
