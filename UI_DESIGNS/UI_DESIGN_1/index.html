<!DOCTYPE html>
<html>
    <head>
        <title>Health City Hospital</title>
        <link rel="stylesheet" href="assets/styles/style.css">
    </head>
    <body class="body">
        <div class="background">
            <div class="header">
                <div class="image">
                    <img src="assets/images/logo.png" alt="logo" width="100" height="100">
                </div>
                <div class="headerText">
                    <h1 class="healthText">HEALTH CITY</h1>
                    <h1 class="hospitalText">HOSPITAL</h1>
                </div>
            </div>
            <div class="title">
                <h1>Vaccination Consent Form</h1>
                <h3>Patient Information</h3>
            </div>
            <div class="container">
                <div>
                    <label for="name">Full Legal Name*</label>
                    <input type="text" id="name" name="name">
                </div>
            </div>
            <div class="container">
                <div class="dobAlign">
                    <div>
                        <label for="dob">Date of Birth*</label>
                        <div class="calendar">
                            <div class="dobInput">
                                <input type="text" id="dob" name="dob" placeholder="DD / MM / YYYY">
                            </div>
                            <div class="calendarImg">
                                <img src="assets/images/calendar.png" alt="calendar">
                            </div>
                        </div>
                        <label for="phonenumber">Phone Number*</label>
                        <input type="text" id="phonenumber" name="phonenumber">
                    </div>
                </div>
                <div class="medicalnoAlign">
                    <div>
                        <label for="medicalnum">Medical number (if known)</label>
                        <input type="text" id="medicalnum" name="medicalnum">
                        <label for="email">Email Address*</label>
                        <input type="text" id="email" name="email">
                    </div>
                </div>
            </div>
            <div>
                <div class="container">
                    <P id="address">Address*</P>
                </div>
                <div class="container">
                    <div class="addressText">
                        <div>
                            <label for="street">Street*</label>
                            <input type="text" id="Street" name="Street">
                            <label for="state">State*</label>
                            <input type="text" id="state" name="state">
                        </div>
                    </div>
                    <div class="addressText">
                        <div>
                            <label for="city">City/Suburb</label>
                            <input type="text" id="city" name="city">
                            <label for="zip">Zip/Post Code*</label>
                            <input type="text" id="zip" name="zip">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="addressText">
                        <label for="country">Country*</label>
                        <input type="text" id="country" name="country">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
