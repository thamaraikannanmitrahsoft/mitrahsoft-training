<div class="d-flex justify-content-center text-center">
    <div class="">
        <h2>Country JSON</h2>
        <div class="my-4 form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="asc"
                [(ngModel)]="selectedRadio" (change)="sortData()">
            <label class="form-check-label" for="flexRadioDefault1">
                Asc
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="desc"
                [(ngModel)]="selectedRadio" (change)="sortData()">
            <label class="form-check-label" for="flexRadioDefault2">
                Desc
            </label>
        </div>
    </div>
</div>
<div class="text-center">
    <label for="searchBox">Search:</label>
    <input [(ngModel)]="searchText" class="mx-3" id="searchBox" type="search" (keyup)="sortData()">
</div>
<table class="text-center mx-auto my-5 w-75 table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Country</th>
            <th>Capital City</th>
            <th>Langauges</th>
            <th>Population</th>
            <th>Continents</th>
            <th>Region</th>
            <th>Sub Region</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of filteredCountries">
            <td>{{data.name.common}}</td>
            <td>{{data.capital}}</td>
            <td>
                <div *ngFor="let languages of data.languages">{{languages}}</div>
            </td>
            <td>{{data.population}}</td>
            <td>{{data.continents}}</td>
            <td>{{data.region}}</td>
            <td>{{data.subregion}}</td>
        </tr>
    </tbody>
</table>
