<!DOCTYPE html>
<html>
    <head>
        <title>ES6 Task 7</title>
        <link href="./CSS/bootstrap.css" rel="stylesheet">
        <link href="./CSS/style.css" rel="stylesheet">
        <script src="./JS/script.js"></script>
    </head>
    <body>
        <div class="gradient-custom">
            <form class="d-flex align-items-center">
                <div class="card w-50 mx-auto p-4 border-0 rounded shadow-lg">
                    <div class="card-header">
                        <p class="fw-bold">7. Select a color:</p>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Red" name="flexCheckChecked"
                                id="flexCheckChecked" onchange="updatedColor('Red')">
                            <label class="form-check-label" for="flexCheckChecked">
                                Red
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Blue" name="flexCheckChecked"
                                id="flexCheckDefault" onchange="updatedColor('Blue')">
                            <label class="form-check-label" for="flexCheckDefault">
                                Blue
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Green" name="flexCheckChecked"
                                id="flexCheckChecked" onchange="updatedColor('Green')">
                            <label class="form-check-label" for="flexCheckChecked">
                                Green
                            </label>
                        </div>
                        <p class="text-success mt-3" id="resultArray"></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
