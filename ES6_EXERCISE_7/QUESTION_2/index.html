<!DOCTYPE html>
<html>
    <head>
        <title>ES6 Task 7</title>
        <link href="./CSS/bootstrap.css" rel="stylesheet">
        <link href="./CSS/style.css" rel="stylesheet">
        <script src="./JS/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="gradient-custom">
            <form class="d-flex align-items-center">
                <div class="card w-50 mx-auto p-4 border-0 rounded shadow-lg">
                    <div class="card-header">
                        <p class="fw-bold">7. Show Country:</p>
                    </div>
                    <div id="checkboxContainer">
                        <select class="px-3 py-2 mt-3 rounded-3 text-center form-select" name="country" id="country"
                            onclick="displayCountry()">
                            <option value="" id="select">--Select country code--</option>
                            <option value="IE">IE</option>
                            <option value="IM">IM</option>
                            <option value="IL">IL</option>
                            <option value="IT">IT</option>
                            <option value="JP">JP</option>
                            <option value="JE">JE</option>
                            <option value="JO">JO</option>
                            <option value="KZ">KZ</option>
                        </select>
                    </div>
                    <p class="mt-3 text-center" id="resultArray"></p>
                </div>
            </form>
        </div>
    </body>
</html>
