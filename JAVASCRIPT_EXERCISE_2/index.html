<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Task 2</title>
        <link href="assets/CSS/bootstrap.css" rel="stylesheet">
        <script src="assets/JS/script.js"></script>
    </head>
    <body class="bg-light p-3">
        <div class="background w-50 mx-auto">
            <div class="card mt-5 p-4 border-0 rounded-0 shadow">
                <div class="card-header">
                    <p class="fw-bold">Find the vowels in the given word:</p>
                </div>
                <div class="card-body">
                    <div>
                        <label for="textBox" class="form-label">Enter the word below:</label>
                        <input type="text" class="form-control" id="inputField" placeholder="Type here...">
                    </div>
                    <p class="text-danger mt-3 fw-bold" id="validationError"></p>
                    <div>
                        <button class="btn btn-success" onclick="findResult()">Fetch Result</button>
                        <button class="btn btn-secondary" onclick="reset()">Reset</button>
                    </div>
                    <div>
                        <p class="text-success m-0 mt-3 fw-bold" id="resultVowel"></p>
                        <p class="text-dark fw-bold" id="resultLetters"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
