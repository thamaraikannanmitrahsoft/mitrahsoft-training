<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Task 10</title>
        <link href="assets/CSS/bootstrap.css" rel="stylesheet">
        <link href="assets/CSS/style.css" rel="stylesheet">
        <script src="assets/JS/script.js"></script>
    </head>
    <body>
        <div class="gradient-custom">
            <form class="d-flex align-items-center">
                <div class="card w-50 mx-auto p-4 border-0 rounded shadow-lg">
                    <div class="card-header">
                        <p class="fw-bold">10. Form Validation:</p>
                    </div>
                    <div class="card-body">
                        <div>
                            <label for="textBox" class="form-label fw-bold">Firstname* :</label>
                            <input type="text" class="form-control rounded-0 border-0 border-bottom" id="firstName"
                                oninput="clearError('fnameError')">
                        </div>
                        <p class="text-danger fnameError m-0 fw-bold"></p>
                        <div>
                            <label for="textBox" class="form-label fw-bold">Lastname* :</label>
                            <input type="text" class="form-control rounded-0 border-0 border-bottom" id="lastName"
                                oninput="clearError('lnameError')">
                        </div>
                        <p class="text-danger lnameError m-0 fw-bold"></p>
                        <div>
                            <label for="textBox" class="form-label fw-bold">Email* :</label>
                            <input type="text" class="form-control rounded-0 border-0 border-bottom" id="email"
                                oninput="clearError('emailError')">
                        </div>
                        <p class="text-danger emailError m-0 fw-bold"></p>
                        <div>
                            <label for="textBox" class="form-label fw-bold">Phone* :</label>
                            <input type="text" class="form-control rounded-0 border-0 border-bottom" id="phone"
                                oninput="clearError('mobileError')">
                        </div>
                        <p class="text-danger mobileError m-0 fw-bold"></p>
                        <div>
                            <label for="textBox" class="form-label fw-bold">Zipcode :</label>
                            <input type="text" class="form-control rounded-0 border-0 border-bottom" id="zipcode"
                                oninput="clearError('zipError')">
                        </div>
                        <p class="text-danger zipError mt-3 fw-bold"></p>
                        <div>
                            <label for="textBox" class="form-label fw-bold">Address :</label>
                            <input type="text" class="form-control rounded-0 border-0 border-bottom" id="address">
                        </div>
                        <div class="mt-3 p-1">
                            <button type="button" class="btn btn-outline-success rounded-5"
                                onclick="validate()">Submit</button>
                            <button type="button" class="float-end btn btn-outline-secondary rounded-5"
                                onclick="resetAll()">Reset</button>
                        </div>
                        <p class="text-success mt-3 fw-bold" id="result"></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
