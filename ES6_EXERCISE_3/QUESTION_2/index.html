<!DOCTYPE html>
<html>
    <head>
        <title>ES6 Task 3</title>
        <link href="./CSS/bootstrap.css" rel="stylesheet">
        <link href="./CSS/style.css" rel="stylesheet">
        <script src="./JS/script.js"></script>
    </head>
    <body>
        <div class="gradient-custom">
            <form class="d-flex align-items-center">
                <div class="card w-50 mx-auto p-4 border-0 rounded shadow-lg">
                    <div class="card-header">
                        <p class="fw-bold">3. Email Format:</p>
                    </div>
                    <div class="card-body" id="hide">
                        <div>
                            <label for="textBox" class="form-label fw-bold">Username* :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="username">
                        </div>
                        <div>
                            <label for="textBox" class="form-label fw-bold">Record ID* :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="recordid">
                        </div>
                        <div>
                            <label for="textBox" class="form-label fw-bold">From* :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="fromField">
                        </div>
                        <div>
                            <label for="textBox" class="form-label fw-bold">To* :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="toField">
                        </div>
                        <div>
                            <label for="textBox" class="form-label fw-bold">CC* :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="ccField">
                        </div>
                        <div>
                            <label for="textBox" class="form-label fw-bold">Comments* :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="comments">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                change status
                            </label>
                        </div>
                        <p class="text-danger mt-3 fw-bold" id="validationError"></p>
                        <div class="mt-3 p-1">
                            <button type="button" class="btn btn-outline-primary rounded-5"
                                onclick="validate()">Submit</button>
                            <button type="button" class="float-end btn btn-outline-primary rounded-5"
                                onclick="resetAll()">Reset</button>
                        </div>
                    </div>
                    <div id="show" class="container border border-dark border-3">
                        <p id="details"></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
