<!DOCTYPE html>
<html>
    <head>
        <title>ES6 Task 3</title>
        <link href="./CSS/bootstrap.css" rel="stylesheet">
        <link href="./CSS/style.css" rel="stylesheet">
        <script src="./JS/script.js"></script>
    </head>
    <body>
        <div class="gradient-custom">
            <form class="d-flex align-items-center">
                <div class="card w-50 mx-auto p-4 border-0 rounded shadow-lg">
                    <div class="card-header">
                        <p class="fw-bold">3. Replace a element:</p>
                    </div>
                    <div class="card-body">
                        <div>
                            <label for="textBox" class="form-label fw-bold">Enter the elements* :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="inputField"
                                oninput="clearError()">
                        </div>
                        <div>
                            <label for="textBox" class="form-label fw-bold">Enter the position* :</label>
                            <input type="text" class="form-control rounded-0 border border-0 border-bottom" id="indexField"
                                oninput="clearError()">
                        </div>
                        <p class="text-danger mt-3 fw-bold" id="validationError"></p>
                        <div class="mt-3 p-1">
                            <button type="button" class="btn btn-outline-primary rounded-5"
                                onclick="validate()">Result</button>
                            <button type="button" class="float-end btn btn-outline-primary rounded-5"
                                onclick="resetAll()">Reset</button>
                        </div>
                        <p class="text-success m-0 fw-bold" id="resultComments"></p>
                        <p class="m-0" id="resultArray"></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
