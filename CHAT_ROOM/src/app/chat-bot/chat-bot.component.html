<div class="connectpage" [hidden]="!isshow">
    <div class="d-flex align-items-center vh-100">
        <div class="card w-25 border-0 shadow-lg rounded-4 mx-auto mt-3">
            <div class="card-header fw-bold text-center">CONNECT TO CHAT ROOM</div>
            <div class="card-body">
                <button class="btn rounded-pill btn-info d-flex mx-auto" (click)="onConnect()">CONNECT</button>
            </div>
        </div>
    </div>
</div>

<div class="mobileWidth justify-content-center mx-auto rounded-5 p-5" [hidden]="isshow">
    <div>
        <div class="card border-4 border-dark shadow-lg rounded-5 p-0">
            <div class="card-header d-flex justify-content-between align-items-center p-3">
                <h5>Chat Room</h5>
                <div class="flex-grow-1 d-flex justify-content-center">
                    <div class="notch"></div>
                </div>
                <div class="d-flex">
                    <i class="bi bi-reception-4 mx-1"></i>
                    <i class="fw-5 bi bi-wifi-off"></i>
                    <i class="bi bi-battery-half mx-1"></i>
                </div>
            </div>

            <div class="card-body d-flex p-0 overflow-hidden" style="height: 75vh;">
                <div class="border-end p-3" style="width: 25%; min-width: 200px;">
                    <h5>Users Online</h5>
                    <ul class="p-0">
                        <li (click)="openChatScreen()">
                            <hr class="hr" />
                            <img src="../../assets/profile2.jpeg" alt="avatar" style="width: 45px;"
                                class="rounded-5 me-2 align-self-center">
                            <span class="me-2">Hariprasanth</span><span *ngIf="liveUser == toUser"
                                class="statusDot"></span>
                            <hr class="hr" />
                        </li>
                    </ul>
                </div>

                <div class="flex-grow-1 backgroundImg d-flex flex-column"
                    [style.background-image]="'url(' + base64Background + ')'">
                    <div class="header bg-white shadow-sm" *ngIf="chatOpen">
                        <div class="d-flex justify-content-between ">
                            <div class="d-flex">
                                <div>
                                    <img src="../../assets/profile2.jpeg" alt="avatar" style="width: 45px;"
                                        class="rounded-5 m-2 ms-4">
                                </div>
                                <div class="align-self-center">
                                    <div>
                                        <p class="fw-bold m-0">Hariprasanth</p>
                                    </div>
                                    <div *ngIf="liveUser == toUser">
                                        <p class="text-muted m-0">Online</p>
                                    </div>
                                </div>
                            </div>
                            <div class="p-2 align-self-center">
                                <i class="fa-solid fa-video mx-2"></i>
                                <i class="fa-solid fa-phone mx-2"></i>
                                <i class="fa-solid fa-trash mx-2" (click)="clearMessages()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-auto p-3" style="max-height: 60vh;" *ngIf="chatOpen">
                        <div *ngFor="let message of messages">
                            <div
                                [ngClass]="message.receiver !== toUser ? 'd-flex justify-content-start mt-3 pt-1' : 'd-flex justify-content-end mt-3 pt-1'">
                                <img *ngIf="message.receiver == toUser" src="../../assets/profile1.jpeg" alt="avatar"
                                    style="width: 45px;" class="rounded-5 align-self-center">
                                <img *ngIf="message.receiver !== toUser" src="../../assets/profile2.jpeg" alt="avatar"
                                    style="width: 45px;" class="rounded-5 me-2 align-self-center">
                                <div>
                                    <div>
                                        <p class="small p-2 ms-3 mb-1 rounded-3"
                                            [ngClass]="message.receiver !== toUser? 'bg-body-tertiary' : 'text-white bg-primary'">
                                            {{ message.message }}
                                        </p>
                                    </div>
                                    <div>
                                        <small class="text-muted d-flex justify-content-end">{{ message.timestamp |
                                            date:"HH:mm"}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <emoji-mart *ngIf="isemojiSelect" (emojiSelect)="addEmoji($event)"></emoji-mart>
                        </div>
                    </div>
                    <div
                        class="card-footer text-muted d-flex justify-content-start align-items-center p-3 bottom-0 w-75 bg-white position-absolute">
                        <img src="../../assets/profile1.jpeg" alt="avatar" style="width: 45px;" class="rounded-5 me-3">
                        <input type="text" class="form-control me-2" placeholder="Send a message" [(ngModel)]="value"
                            (keyup.enter)="sendMessage()">
                        <label for="imgInput">
                            <i class="bi bi-three-dots-vertical me-3"></i>
                        </label>
                        <input type="file" hidden id="imgInput" class="form-control-file" (change)="getImage($event)">
                        <a class="me-3 text-muted" href="#" (click)="toggleEmoji()"><i
                                class="bi bi-emoji-laughing-fill"></i></a>
                        <label for="fileInput">
                            <i class="fas fa-paperclip"></i>
                        </label>
                        <input type="file" hidden id="fileInput" class="form-control-file">
                        <button type="button" class="btn btn-outline-secondary border-0 rounded-pill btn-sm p-0 ms-3">
                            <i class="fa-solid fa-download"></i></button>
                        <a *ngIf="liveUser == toUser; else elseBlock" class="ms-3" href="#" (click)="sendMessage()"><i
                                class="bi bi-send-fill"></i></a>
                        <ng-template #elseBlock class="text-muted pe-none" href="#"><i
                                class="bi bi-send-fill ms-3"></i></ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
