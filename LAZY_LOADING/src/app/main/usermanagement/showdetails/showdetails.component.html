<div class="tableContainer shadow-lg">
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr class="text-center">
                <th>Name</th>
                <th>DOB</th>
                <th>Mobile Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody class="text-center align-middle">
            <tr *ngFor="let user of userData">
                <td>{{user.name}}</td>
                <td>{{user.dob}}</td>
                <td>{{user.mobileNumber}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
